- # ====== Process: set Checkboxes =============================
  id: 31139011244440709
  identification: 
    name: set Checkboxes
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      --resetting checkboxes at page rendering
      :p7_CRC := 'N';
      :p7_PC := 'N';
      :p7_TC := 'N';
      :p7_PII := 'N';
      :p7_BD := 'N';
      :p7_OTHER := 'N';
      
      -- setting checkboxes
      
      for c in (select distinct document_type from sp_account_documents  where ACCOUNT_ID = :P7_ACCOUNT_ID) loop
      
          case c.document_type 
              when 'CRC'  then :p7_CRC := 'Y';
              when 'PC'   then :p7_PC := 'Y';
              when 'TC'   then :p7_TC := 'Y';
              when 'PII'  then :p7_PII := 'Y';
              when 'BD'   then :p7_BD := 'Y';
              when 'OTH'  then :p7_OTHER := 'Y';
              end case;
      
      end loop;

  execution: 
    sequence: 20
    point: Before Header
    run-process: Once Per Page Visit (default)

