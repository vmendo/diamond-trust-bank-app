- # ====== Process: ResetUploadedFilesifAllFilesAreGone ========
  id: 47965752892599641
  identification: 
    name: ResetUploadedFilesifAllFilesAreGone
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      update SP_UPLOADED_FILES_TYPE
      set CRC='N',PR='N',TC='N',PII='N',OTHER='N',BD='N'
      where account_id = :APP_SP_ACCOUNT_ID_ITEM;
      

  execution: 
    sequence: 60
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: No Rows returned
    sql-query: 'Select 1 from sp_account_documents where account_id = :app_sp_account_id_item'

