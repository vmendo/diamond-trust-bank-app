- # ====== Process: CreateNewUser ==============================
  id: 66120078792114922
  identification: 
    name: CreateNewUser
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
       
          v1 number;
          sp_account_exists exception;
          pwdstring varchar2(255);
      
      BEGIN
         --check if the username already exists and raise exception if user should exist.
         select 1 into v1 from sp_accounts where sp_username = upper(:P2_USERNAME);
         raise sp_account_exists;
      
      EXCEPTION
      
      when no_data_found then
          -- no records returned, means username doesn't exist yet, so insert record and generate random password.
          -- calling function generate_random_pwd to generate a 10 char random pwd.
          :APP_PWD_ITEM := generate_random_pwd;
          -- hashing random password
          pwdstring := apex_util.get_hash(apex_t_varchar2(upper(:p2_username),:app_pwd_item),null);
              -- user gets inserted and EXPIRED will be set to 'Y' via default value for EXPIRED column
          insert into sp_accounts (sp_username,email,phone,password)
          values (upper(:P2_USERNAME),:P2_EMAILADDRESS,:P2_PHONE,pwdstring);
      
      when sp_account_exists then
          -- user-raised exception handling and customized message
          raise_application_error(-20001,'upper(:P2_USERNAME)||'' is not a valid user account');
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: User &P2_USERNAME. successfully created. Check your mail for initial password.

  error: 
    error-message: User &P2_USERNAME. already exists.
    display-location: Inline in Notification

- # ====== Process: Send Confirmation Email ====================
