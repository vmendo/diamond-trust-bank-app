processes: 
- # ====== Process: UploadingDocumentsProcess ==================
  id: 47543011454425135
  identification: 
    name: UploadingDocumentsProcess
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        l_idx          PLS_INTEGER := 1;
        l_max          PLS_INTEGER := 6; -- Number of file+LOV pairs
        l_file_item    VARCHAR2(30);
        l_lov_item     VARCHAR2(30);
        l_file_names   apex_t_varchar2;
      BEGIN
        FOR l_idx IN 1 .. l_max LOOP
          l_file_item := 'P5_FILE_BROWSE_' || l_idx;    -- e.g. PXX_FILE_1, PXX_FILE_2 ...
          l_lov_item  := 'P5_LOV' || l_idx; -- e.g. PXX_DOC_TYPE_1 ...
      
          -- Check if file item has value (uploaded files)
          IF APEX_UTIL.GET_SESSION_STATE(l_file_item) IS NOT NULL THEN
            -- Split comma-separated list of uploaded file names
            l_file_names := apex_string.split(APEX_UTIL.GET_SESSION_STATE(l_file_item), ',');
      
            FOR i IN 1 .. l_file_names.COUNT LOOP
              -- For each file, lookup the temp file entry and insert into target table
              IF APEX_UTIL.GET_SESSION_STATE(l_lov_item) is null THEN
                  APEX_UTIL.SET_SESSION_STATE(p_name => l_lov_item, p_value => 'OTH');
              END IF;
      
              INSERT INTO sp_account_documents(account_id,file_name, mime_type, file_data, document_type)
              SELECT :app_sp_account_id_item,filename, mime_type, blob_content, APEX_UTIL.GET_SESSION_STATE(l_lov_item)
                FROM apex_application_temp_files
               WHERE name = l_file_names(i)
                 AND application_id = :APP_ID;
            END LOOP;
          END IF;
        END LOOP;
      END;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

