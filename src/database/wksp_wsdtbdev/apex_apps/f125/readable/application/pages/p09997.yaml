- # ====== Process: CheckuserandGenerateNewPwd =================
  id: 46941614265827240
  identification: 
    name: CheckuserandGenerateNewPwd
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          v_username varchar2(255);
          v_email    varchar2(255);
          
          pwdstring varchar2(255);
      
      begin
         -- check if the username already exists
         select sp_username,email into v_username,v_email from sp_accounts where sp_username = upper(:P9997_USERNAME);
         
         :APP_PWD_ITEM := generate_random_pwd;
      
          pwdstring := apex_util.get_hash(apex_t_varchar2(upper(:P9997_USERNAME),:app_pwd_item),null);
          
          update sp_accounts
          set password = pwdstring, expired='Y'
          where sp_username = UPPER(:P9997_USERNAME);
      
          APEX_MAIL.SEND (
          p_to            =>  v_email,
          p_from          =>  'christophe.de.backer.ocp@gmail.com',
          p_body          =>  'Your password has been reset. Password is '||:APP_PWD_ITEM||'. Needs to be changed upon next login.' ,
          p_body_html     =>  'Your password has been reset. Password is <b>'||:APP_PWD_ITEM||'</b>. Needs to be changed upon next login.' ,  
          p_subj          =>  'Password reset for '||:P9997_USERNAME);
      
          APEX_MAIL.PUSH_QUEUE;
      
      
      exception
      when no_data_found then
          --exception handling and customized message if user should not exist
          raise_application_error(-20001,upper(:P9997_USERNAME)||' doesn''t exists');
          when others then
          null;
          end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Check mail for reset password!!!

  error: 
    display-location: Inline in Notification

