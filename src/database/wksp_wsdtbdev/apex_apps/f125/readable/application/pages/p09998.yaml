- # ====== Validation: CheckCurrentPassword ====================
  id: 47510676881789089
  identification: 
    name: CheckCurrentPassword

  execution: 
    sequence: 20

  validation: 
    type: Rows returned
    sql-query: |
      select 1 
      from sp_accounts 
      where password = apex_util.get_hash(apex_t_varchar2(upper(:p9998_username),:P9998_OLD_PASSWORD),null);
    always-execute: false

  error: 
