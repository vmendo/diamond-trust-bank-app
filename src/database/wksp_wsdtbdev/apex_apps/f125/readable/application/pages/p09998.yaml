processes: 
- # ====== Process: ChangePassword =============================
  id: 46941241746827236
  identification: 
    name: ChangePassword
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      -- when password is changed by the user, the EXPIRED status will be set to N, so user can login with newly set password
      update sp_accounts 
      set password = apex_util.get_hash(apex_t_varchar2(upper(:p9998_username),:P9998_NEW_PASSWORD_CONFIRM),null), expired='N'
      where sp_username=upper(:p9998_username);

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

