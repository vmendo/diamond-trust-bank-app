        p9998_username: '&P9999_USERNAME.'

  server-side-condition: 
    type: Rows returned
    sql-query: |
      -- if account is expired it will be redirected to the "change password" page
      select expired 
      from sp_accounts 
      where sp_username = upper(:P9999_USERNAME)
      and expired = 'Y';

