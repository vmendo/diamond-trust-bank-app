validations: 
- # ====== Validation: ValidateExpirdAccount ===================
  id: 46941492634827239
  identification: 
    name: ValidateExpirdAccount

  execution: 
    sequence: 10

  validation: 
    type: Rows returned
    sql-query: "select 1 from sp_accounts where sp_username = upper(:P9999_USERNAME) and expired='N';"
    always-execute: false

  error: 
    error-message: Wrong username/password. Reset password as it may be expired.
    display-location: Inline with Field and in Notification

  configuration: 
    build-option: Commented Out # 66505052896849819

processes: 
- # ====== Process: Adapted Login Process Unexpired Account ====
  id: 46941406336827238
  identification: 
    name: Adapted Login Process Unexpired Account
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      apex_authentication.login
      (p_username => :P9999_USERNAME,
       p_password => apex_util.get_hash(apex_t_varchar2(upper(:P9999_USERNAME),:P9999_PASSWORD),null));

  execution: 
    sequence: 30
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Rows returned
    sql-query: |
      select expired 
      from sp_accounts 
      where sp_username = upper(:P9999_USERNAME)
      and expired = 'N';

